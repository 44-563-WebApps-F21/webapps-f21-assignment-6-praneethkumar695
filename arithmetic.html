<!DOCTYPE html>
<html>

<head>
    <title> This is arithmetic HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 style="color: #0074D9;">Praneeth Kumar Vobilishetty Computes</h1>
        <h2 style="color: #39CCCC;">Getting input</h2>

        <form>
            <div class="form-group">
                <label for="base" style="color: #92A8D1;">Enter a base</label>
                <input type="number" class="form-control" id="base" name="base"> <br>
            </div>
            <div class="form-group">
                <label for="exponent" style="color: #92A8D1;">Enter an exponent </label>
                <input type="number" class="form-control" id="exponent" name="exponent" value=2> <br>
                <br>
            </div>
            <input type="button" class="btn btn-primary" onclick="powers()" value="powers">
        </form>
        <br>
        <div>Powers of <span id="basev" style="color: cadetblue;"> </span> are: <span id="result"
                style="color: darkcyan;">This result will be replaced </span>
            (exponent was <span id="ex" style="color: darkgoldenrod;"></span><span>)</span></div>

        <br>

        <form>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radiobutton" name="radiobutton" value="plus" onclick="processRadio(this.value)">
                <label class="form-check-label" for="radiobutton">+</label></br>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radiobutton" name="radiobutton" onclick="processRadio(this.value)"
                    value="minus">
                <label class="form-check-label" for="radiobutton">-</label></br>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radiobutton" name="radiobutton" value="times"
                    onclick="processRadio(this.value)">
                <label class="form-check-label" for="radiobutton">*</label></br>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radiobutton" name="radiobutton" value="divide"
                    onclick="processRadio(this.value)">
                <label class="form-check-label" for="radiobutton">/</label></br>
            </div>
            <br>
        </form>

        <br>

        <div style="color: #88B04B;">Result is: <span type=text id="radioresult"></span></div>
    </div>
    <script>

        function powers() {

            result = " ";
            i = 1;
            base = document.getElementById("base").value
            exponent = document.getElementById("exponent").value
            while (i <= exponent) {
                result += " " + Math.pow(base, i)
                i++;
            }
            document.getElementById("basev").innerHTML = base;
            document.getElementById("ex").innerHTML = exponent;
            out = document.getElementById("result")
            out.innerHTML = result;
        }

        function processRadio(avalue) {
            result = " ";
            i = 1;
            base = document.getElementById("base").value
            exponent = document.getElementById("exponent").value

            radiobuttonvalue = avalue;

            radioresult = document.getElementById("radioresult");
            if (radiobuttonvalue == "plus") {
                radioresult.innerHTML = Number(base) + Number(exponent);
            }
            else if (radiobuttonvalue == "minus") {
                radioresult.innerHTML = base - exponent;
            }
            else if (radiobuttonvalue == "times") {
                radioresult.innerHTML = base * exponent;
            }
            else if (radiobuttonvalue == "divide") {
                radioresult.innerHTML = base / exponent;
            }

        }
    </script>

</body>

</html>
