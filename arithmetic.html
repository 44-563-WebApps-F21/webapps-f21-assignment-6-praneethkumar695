<!DOCTYPE html>
<html>

<head>
    <title> This is arithmetic HTML Page</title>
</head>

<body>
    <h1>Praneeth Kumar Vobilishetty Computes</h1>
    <h2>Getting input</h2>

    <form>
        <label for="base">Enter a base</label>
        <input type="number" id="base" name="base"> <br>

        <label for="exponent">Enter an exponent </label>
        <input type="number" id="exponent" name="exponent" value=2> <br>
        <br>
        <input type="button" onclick="powers()" value="powers">
    </form>
    <div>Powers of <span id="basev"> </span> are: <span id="result">This result will be replaced </span>
            (exponent was <span id="ex"></span><span>)</span></div>
    
    <br>

    <form>
        <input type="radio" id="radiobutton" name="radiobutton" value="plus" onclick="processRadio(this.value)">
        <label for="radiobutton">+</label></br>

        <input type="radio" id="radiobutton" name="radiobutton" onclick="processRadio(this.value)" value="minus" >
        <label for="radiobutton">-</label></br>

        <input type="radio" id="radiobutton" name="radiobutton" value="times" onclick="processRadio(this.value)">
        <label for="radiobutton">*</label></br>

        <input type="radio" id="radiobutton" name="radiobutton" value="divide" onclick="processRadio(this.value)">
        <label for="radiobutton">/</label></br>
        <br>
    </form>

    <br>

    <div>Result is: <span type=text id="radioresult"></span></div>

    <script>

        function powers() {
            
            result = " ";
            i = 1;
            base = document.getElementById("base").value
            exponent = document.getElementById("exponent").value
            while (i <= exponent) {
                result += " " + Math.pow(base, i)
                i++;
            }
            document.getElementById("basev").innerHTML = base;
            document.getElementById("ex").innerHTML = exponent;
            out = document.getElementById("result")
            out.innerHTML = result;
        }

        function processRadio(avalue) {
            result = " ";
            i = 1;
            base = document.getElementById("base").value
            exponent = document.getElementById("exponent").value
           
            radiobuttonvalue = avalue;
            
            radioresult=document.getElementById("radioresult");
            if(radiobuttonvalue=="plus")
            {
                radioresult.innerHTML=Number(base)+Number(exponent);
            }
            else if(radiobuttonvalue=="minus")
            {
                radioresult.innerHTML=base-exponent;
            }
            else if(radiobuttonvalue=="times")
            {
                radioresult.innerHTML=base*exponent;
            }
            else if(radiobuttonvalue=="divide")
            {
                radioresult.innerHTML=base/exponent;
            }
          
        }
    </script>

</body>

</html>
