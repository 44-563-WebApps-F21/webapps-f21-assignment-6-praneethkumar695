<!DOCTYPE html>
<html>

<head>
    <title>This is car HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 style="color: #0074D9;">Praneeth Kumar Vobilishetty orders a car</h1>
        <form>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check_electric" name="check_electric"
                    value="electric">
                <label class="form-check-label" for="check_electric">electric</label></br>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check_ac" name="check_ac" value="check_ac">
                <label class="form-check-label" for="check_ac">ac</label></br>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check_gps" name="check_gps" value="check_gps">

                <label class="form-check-label" for="check_gps">gps</label></br>
                <br>
            </div>
            <input type="button" class="btn btn-primary" onclick="orderCar()" value="Order a car">
        </form>
        <br>
        <form>
            <div class="form-group">
                <label for="property" style="color: #92A8D1;">Enter a property </label>
                <input type="text" class="form-control" id="property" name="property" value="color"> <br>
            </div>
            <div class="form-group">
                <label for="propertyvalue" style="color: #92A8D1;">Enter a value </label>
                <input type="text" class="form-control" id="propertyvalue" name="propertyvalue"> <br>
            </div>
            <br>
            <input type="button" class="btn btn-primary" onclick="updateCar()" value="Update the car">
        </form>

        <p id="result" style="color: goldenrod;">This text will be replaced </p>

    </div>

    <script>
        my_car = {};
        function orderCar() {

            result = document.getElementById("result");
            my_car["electric"] = document.getElementById("check_electric").checked;
            my_car["ac"] = document.getElementById("check_ac").checked;
            my_car["gps"] = document.getElementById("check_gps").checked;

            result.innerHTML = "electric: " + my_car.electric + ", ac: " + my_car.ac + ", gps: " + my_car.gps;

        }

        function updateCar() {
            property = document.getElementById("property").value;
            propertyvalue = document.getElementById("propertyvalue").value;
            result = document.getElementById("result");
            my_car["electric"] = document.getElementById("check_electric").checked;
            my_car["ac"] = document.getElementById("check_ac").checked;
            my_car["gps"] = document.getElementById("check_gps").checked;
            my_car[property] = propertyvalue;
            result.innerHTML = "electric: " + my_car.electric + ", ac: " + my_car.ac + ", gps: " + my_car.gps + ", " + property + ": " + propertyvalue;
        }
    </script>

</body>

</html>
