<!DOCTYPE html>
<html>

<head>
    <title>This is Javascript Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>
        let correct = 0, wrong = 0;
        usingImage = 1;
        function processPhrase() {
            secretphrase = document.getElementById("secret_phrase").value
            enterphrase = document.getElementById("enter_phrase").value
            result = document.getElementById("result")
            if (secretphrase === enterphrase) {
                alert("Access allowed");
                correct++;
                result.innerHTML = "Correct Count: " + correct
            }
            else if (wrong > 2) {
                alert("Account Locked");
            }
            else {
                alert("Access denied");
                wrong++;
                result.innerHTML = "Wrong Count: " + wrong
            }

        }

        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById("rotateImage").src = "images/Octopus.jpg";
                    usingImage = 2
                    break;
                case 2:
                    document.getElementById("rotateImage").src = "images/BengalTiger.jpg";
                    usingImage = 3
                    break;
                case 3:
                    document.getElementById("rotateImage").src = "images/Lion.png";
                    usingImage = 1
                    break;
            }

        }
    </script>

</head>

<body>
    <div class="container">
        <h1 style="color: #0074D9;">Pass phrase by Praneeth Kumar Vobilishetty</h1>
        <h2 style="color: #39CCCC;">Getting input</h2>

        <form>
            <div class="form-group">
                <label for="secret_phrase" style="color: #92A8D1;">Enter the secret phrase</label>
                <input type="password" class="form-control" id="secret_phrase" name="secret_phrase" value="Let me in">
                <br>
            </div>
            <div class="form-group">
                <label for="enter_phrase" style="color: #92A8D1;">Enter a phrase</label>
                <input type="text" class="form-control" id="enter_phrase" name="enter_phrase" autofocus> <br>
            </div>
            
            <input type="button" class="btn btn-primary" onclick="processPhrase()" value="Check the phrase">
        </form>

        <br>
        <p class="lead" id="result" style="color: #92A8D1;">This text will be replaced </p>
        <br>
        <div class="container">
            <div class="text-center">
                <p class="lead" style="color: #88B04B;">Click on below image to change</p>
                <img src="images/Lion.png" class="rounded" id="rotateImage" height="200" width="200"
                    onclick="newImage()">
            </div>
        </div>
    </div>


</body>

</html>
